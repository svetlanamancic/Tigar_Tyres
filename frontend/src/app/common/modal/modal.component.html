<div class="modal" style="display: block;" #modal>
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{modalDto.title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true"></span>
          </button>
        </div>

        <app-form
          [values]="modalDto.model"
          [edit]="modalDto.edit"
          [questions]="questions$ | async" 
          (payloadReady)="onPayloadReady($event)">
        </app-form>

      </div>
    </div>
  </div>
