<div #toastr class="{{toastrDto.toastrClass}}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">{{toastrDto.title}}</strong>
      <small>just now...</small>
      <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close" (click)="closeToastr()">
        <span aria-hidden="true"></span>
      </button>
    </div>
    <div class="toast-body">
      {{ toastrDto.message }}
    </div>
</div>
